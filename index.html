<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="css/style.css" />
        <title>Document</title>
    </head>
    <body class="bg-light">
        <div class="container">
            <h1 class="text-center my-3">todos</h1>
            <form class="card p-3 shadow-lg border-0">
                <div class="mb-3">
                    <input id="taskName" type="text" class="task-name form-control border-0 fst-italic ps-5" placeholder="What needs to be done?" />
                </div>
                <div class="mb-3 shadow">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input rounded-circle" type="checkbox" value="" id="flexCheck1" />
                                <label class="form-check-label" for="flexCheck1"> Task1 </label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input rounded-circle" type="checkbox" value="" id="flexCheck2" />
                                <label class="form-check-label" for="flexCheck2"> Task2 </label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input rounded-circle" type="checkbox" value="" id="flexCheck3" />
                                <label class="form-check-label" for="flexCheck3"> Task3 </label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input rounded-circle" type="checkbox" value="" id="flexCheck4" />
                                <label class="form-check-label" for="flexCheck4"> Task4 </label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input rounded-circle" type="checkbox" value="" id="flexCheck5" />
                                <label class="form-check-label" for="flexCheck5"> Task5 </label>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="row justify-content-between align-items-center">
                    <div class="col-auto text-muted">4 items left</div>
                    <div class="col-auto">
                        <button id="filter-all" class="btn btn-outline-primary" type="button">All</button>
                        <button id="filter-active" class="btn" type="button">Active</button>
                        <button id="filter-complete" class="btn" type="button">Complete</button>
                    </div>
                    <div class="col-auto"></div>
                </div>
                <div class="card-panel-decor shadow-lg"></div>
                <div class="card-panel-decor shadow-lg"></div>
            </form>
        </div>
    </body>
</html>
